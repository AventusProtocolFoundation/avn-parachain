[package]
name = "sp-avn-common"
version = "0.12.0"
authors = ["Aventus Network Services Team"]
edition = "2021"
license = "GPL-3.0"
homepage = "http://www.aventus.io/"
repository = "https://github.com/Aventus-Network-Services/avn-node-parachain/"
description = "Common types for avn pallets"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
derive_more = "0.99.2"
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
hex-literal = { version = "0.3.4", default-features = false }
impl-trait-for-tuples = "0.2.2"
codec = { package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }

serde = { version = "1.0.101", optional = true, features = ["derive"] }
log = { version = "0.4.17", default-features = false, features = ["std"]  }

libsecp256k1 = { version = "0.3.2", default-features = false, features = ["hmac"] }
sha3 = { version = "0.8", default-features = false }

[dev-dependencies]
byte-slice-cast = "1.2.1"
sha3 = {version = "0.8.2", default-features = false }

[features]
std = [
	"serde",
	"codec/std",
	"sp-core/std",
	"sp-std/std",
	"sp-io/std",
	"sp-runtime/std",
	"log/std",
	"libsecp256k1/std",
	"sha3/std"
]
